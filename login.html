<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- External JavaScript file -->
</head>
<body>
    <header class="header">
        <a href="index.html"><img src="images/logo.jpg" alt="Logo" class="logo"></a>
    </header>
    
    <div class="background-overlay"></div> <!-- Background overlay element -->
    
    <div class="login-wrapper">

        <div class="login-container">
            <h2 class="greenColor">Login</h2>
            <form id="loginForm">
                <label for="email" class="left">Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="password" class="left">Password:</label>
                <input type="password" id="password" name="password">
                
                <label for="user-type" class="left">Login as:</label>
                <select id="user-type" name="user-type">
                    <option value="user">Patient</option>
                    <option value="admin">Doctor</option>
                </select>
                
                <input type="submit" value="Login" id="loginButton">
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 Clinic Website. All Rights Reserved.</p>
        <p>Contact us: email@example.com | +123-456-7890</p>
    </footer>
</body>
</html>
